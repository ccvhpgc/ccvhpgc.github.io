<!doctype html><html lang="en" class="h-100">
<head><meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nowledge November Quiz</title>
<link rel="stylesheet" href="../lib/bootstrap.min.css">

</head><body class="d-flex flex-column h-100 bg-light">
<header>
<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark py-0 border-bottom shadow">
<div class="container-lg">
<a class="navbar-brand font-weight-bold py-1 mx-auto" href="#!">Commerce Council</a>
</div>
</nav>
</header>

<main class="flex-shrink-0 pt-4">

<div id="guestCard" class="d-none">

<div class="container py-5">
<div class="row justify-content-center">
<div class="col-sm-8 col-lg-5">

<div class="card mx-auto shadow-sm border-secondary">
<span class="card-header h5 text-center">Add &amp; Update Questions</span>
<div class="card-body">
<p>This is the admin area of Annual Developer Quiz, login with your registered email to continue.</p>
</div>
<div class="card-footer">
<button id="loginBtn" class="btn btn-dark btn-block font-weight-bold">Login</button>
</div>
</div> <!-- card -->

</div> <!-- col -->
</div> <!-- row -->
</div> <!-- container -->

</div> <!-- guestCard -->






<div id="userCard" class="d-none mb-5">
<div class="container py-5">
<div class="row justify-content-center">
<div class="col-sm-8 col-lg-5">

<div class="card mb-2 mx-auto shadow-sm border-secondary">
<span class="card-header h5 d-flex justify-content-between py-1">
<button class="btn btn-light btn-sm font-weight-bold shadow-none pl-0">Total Questions: <span id="totalQuesAdded">...</span></button>
<button id="refreshBtn" class="btn btn-success btn-sm font-weight-bold shadow-none">Refresh</button>
</span>

<div class="card-body">
<input type="hidden" id="quesID" value="">

<label for="ques" class="form-label mb-0">Enter Question</label>
<textarea id="ques" class="form-control mb-3"></textarea>

<label for="ans1" class="form-label mb-0">Choice 1.</label>
<textarea id="ans1" class="form-control mb-3"></textarea>

<label for="ans2" class="form-label mb-0">Choice 2.</label>
<textarea id="ans2" class="form-control mb-3"></textarea>

<label for="ans3" class="form-label mb-0">Choice 3.</label>
<textarea id="ans3" class="form-control mb-3"></textarea>

<label for="ans4" class="form-label mb-0">Choice 4.</label>
<textarea id="ans4" class="form-control mb-3"></textarea>

<label for="correct" class="form-label mb-0">Enter correct choice number</label>
<div class="input-group mb-3">
<span class="input-group-text">Correct Choice No.</span>
<input type="number" min="1" max="4" class="form-control" id="correct">
</div>

<label for="desc" class="form-label mb-0">Answer Description</label>
<textarea id="desc" class="form-control mb-3"></textarea>


</div>
<div class="card-footer d-flex">
<button id="clearForm" class="btn btn-outline-secondary font-weight-bold flex-fill mr-2">Clear</button>
<button id="submitBtn" class="btn btn-success font-weight-bold flex-fill">Submit</button>
</div>
</div> <!-- card -->

</div> <!-- col -->
</div> <!-- row -->
</div> <!-- container -->

<div class="container mt-4">
<ul class="pagination flex-wrap justify-content-center" id="paginationBtns">
</ul>
</div>

<div class="container-lg mb-5">
<div class="row g-2 mb-5" id="results_box"></div>
</div>

</div> <!-- userCard -->


<!-- logout btn start -->
<div class="position-fixed bottom-0 left-0 m-2">
<button id="logoutBtn" class="btn btn-danger btn-sm border-secondary font-weight-bold d-none">Logout</button>
</div>
<!-- logout btn end -->

<br /><br /><br /><br /><br /><br /><br /><br />

<!-- custom alert modal start -->
<div class="modal fade" id="alertBSModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-header py-2">
<h5 class="modal-title">Information &#33;</h5>
<button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
</div>
<div id="alertBSBody" class="modal-body">
</div>
<div class="modal-footer py-2">
<button data-dismiss="modal" class="btn btn-outline-dark w-50">Close</button>
</div>
</div> <!-- modal-content -->
</div> <!-- modal-dialog --> 
</div> <!-- modal -->
<!-- custom alert modal end -->


</main>

<footer class="footer mt-auto pt-2 pb-5 bg-dark text-muted text-center border-top border-secondary">
<div class="container">
<p>Page Views: <span id="page-views"></span>
<br />Commerce Council &copy; <span id="copyYear"></span>
<br /><a href="https://rexarvind.github.io/" target="_blank" rel="noopener noreferrer" class="link-secondary text-decoration-none">Developed by RexArvind&nbsp;Web&nbsp;Services</a></p>
</div>
</footer>
<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
<script src="../lib/bootstrap.bundle.min.js"></script>
<script src="edit.js"></script>
</body></html>
