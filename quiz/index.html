<script>
var firebaseConfig={
apiKey:"AIzaSyBN-tGMjWsrJylOpVTLnyrXAfYvrx9gCEU",
authDomain:"ccvhpgc.firebaseapp.com",
databaseURL:"https://ccvhpgc.firebaseio.com",

appId:"1:396547340937:web:fc1280a69df6f029c4e458",
measurementId:"G-T37JYYJ6NE"}
firebase.initializeApp(firebaseConfig)
const auth=firebase.auth()
const _=id=>document.getElementById(id)
const loginBtn=_("loginBtn")
const playBtn=_("playBtn")
let userID, userName, userEmail, userPhoto;

auth.onAuthStateChanged(user=>{
  if(user){
    userID=user.uid
    userName=user.displayName
    userEmail=user.email
    userPhoto=user.photoURL
    loginBtn.classList.add("d-none")
    playBtn.disabled=""
    playBtn.classList.remove("d-none")
  } else {
    loginBtn.classList.remove("d-none")
    playBtn.classList.add("d-none")
    playBtn.disabled=""}
})

loginBtn.addEventListener("click", ()=>{
  const googleProvider = new firebase.auth.GoogleAuthProvider()
  auth.signInWithRedirect(googleProvider)
  .then(()=>{
    addUserToDB()
  }).catch(error=>{
    console.error(error)
  })
})

playBtn.addEventListener("click", ()=>{

detailsd=`${userID} and ${userName} and ${userEmail} and ${userPhoto}`
alert(detailsd)


})

const addUserToDB=()=>{

details=`${userID} and ${userName} and ${userEmail} and ${userPhoto}`

alert(details)
}



const date=new Date();
_("copyYear").innerText=date.getFullYear();
</script></body></html>
